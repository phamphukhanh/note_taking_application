{% extends 'pages/base.html' %}

{% block title %}
  Home
{% endblock %}

{% block content %}
  <div class="container">
    <div class="row">
      {% for note in Notes %}
        <div class="col-md-4 mb-3">
          <div class="card-deck">
            <a href="/edit/{{ note.id }}" class="card card-link">
              <div class="card-body">
                <h5 class="card-title">{{ note.title }}</h5>
                <p class="card-text">{{ note.content|truncatewords:20 }}</p>
                <p class="card-text">
                  <small class="text-muted">Modified: {{ note.date_modified|date:'d-m-Y' }}</small>
                </p>
              </div>
            </a>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
