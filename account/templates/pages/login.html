{% extends 'pages/account_base.html' %}
{% block title %}
  Login
{% endblock %}

{% block content %}
  {% if messages %}
  <div class="position-fixed mt-3 top-0 start-50 translate-middle-x" style="z-index: 1050">
    {% for message in messages %}
      <div class="alert alert-dismissible fade show
        {% if message.tags == 'error' %}
          alert-danger
        {% elif message.tags == 'success' %}
          alert-success
        {% else %}
          alert-info
        {% endif %} "
        role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  </div>
  {% endif %}
  <div class="img" style="background-image: url(/static/images/notaki.png);"></div>
  <div class="login-wrap p-4">
    <div class="d-flex justify-content-center mb-4">
      <h3>Login</h3>
    </div>
    <form action="#" class="signin-form" method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label" for="username">Username (Email)</label>
        <input name="username" type="email" class="form-control" id="username" placeholder="Username" required />
      </div>
      <div class="mb-3">
        <label class="form-label" for="password">Password</label>
        <input name="password" type="password" class="form-control" id="password" placeholder="Password" required />
      </div>
      {% comment %} <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="rememberMe" checked />
        <label class="form-check-label" for="rememberMe">Remember Me</label>
      </div> {% endcomment %}
      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
    </form>
    <p class="text-center">
      Not a member?
      <a id="account-link" data-bs-toggle="tab" href="{% url 'register' %}">Register</a>
    </p>
  </div>
{% endblock %}
